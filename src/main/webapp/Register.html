<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
	<form action="/rocp-project/register" method="post">
		<button type="submit">Create a new user</button><br>
		Username: <input name="newUsername" type="text"><br>
		Password: <input name="newPassword" type="text"><br>
